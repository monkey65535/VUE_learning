<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue-router</title>
    <script src="../js/vue.js"></script>
    <script src='../js/vue-router.js'></script>
    <style>
        /*使用这个class来设置被选中项目*/
        .v-link-active {
            font-size: 24px;
            color: darkred;
        }
    </style>
</head>
<body>
    <!-- Vue-router  -->
    <div id="box">
        <ul>
            <li><a v-link="{path:'/home'}">主页</a></li>
            <li><a v-link="{path:'/news'}">新闻</a></li>
        </ul>
        <div>
            <router-view></router-view>
        </div>
    </div>
    <template id="home">
        <h3>我是主页</h3>
        <div>
            <a v-link="{path:'/home/login'}">登录</a>
            <a v-link="{path:'/home/reg'}">注册</a>
        </div>
        <div>
            <router-view></router-view>
        </div>
    </template>
    <template id="news">
        <h3>我是新闻</h3>
        <div>
            <a v-link="{path:'/news/detail/001'}">新闻001</a>
			<a v-link="{path:'/news/detail/002'}">新闻002</a>
        </div>
         <router-view></router-view>
    </template>
    <template id="detail">
        
        <!--$route.params 可以获取在url中传递的参数 -->
        <!--$route.path 可以输出当前的路径-->
        <!--$route.query 可以获取当前url中传递的数据-->

        <p>{{$route.params |json}}</p>
        <p>{{$route.path}}</p>
        <p>{{$route.query |json}}</p>
        <p>这里是新闻{{$route.params.id}}</p>
    </template>
    <script>
        //1.准备一个根组建（App）
        var App = Vue.extend();
        //2.准备好Home，News组建
        var Home = Vue.extend({
			template: '#home'
		});

		var News = Vue.extend({
			template: '#news'
		});

        var Detail = Vue.extend({
            template:'#detail'
        })
        //3. 准备路由
        var router = new VueRouter();

        //4 关联组建
        router.map({
            'home': {
                component: Home,
                subRoutes: {
                    //每一个子路由都是一个组建
                    'login': {
                       component:{
                            template: '<strong>我是登录信息</strong>'
                       }
                    },
                    'reg': {
                        component:{
                            template: '<strong>我是注册信息</strong>'
                        }
                    }
                }
            },
            'news': {
                component: News,
                subRoutes:{
                    '/detail/:id':{
                        component:Detail
                    }
                }
            }
        })

        //5 启动路由 绑定根组建和容器
        router.start(App, '#box');

        //6.设置默认跳转
        router.redirect({
            '/': './home'
        })
    </script>
</body>

</html>
