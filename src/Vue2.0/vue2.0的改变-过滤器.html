<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue2.0的改变</title>
</head>
<body>
    <!--关于过滤器-->
    <div id="box">
        <div>{{message | fifFn(1,3)}}</div>
    </div>
    <script src="vue.js"></script>
    <script>
        // 在Vue2.0中取消掉了所有内置的过滤器，但是还有自定义过滤器
        // 推荐使用lodash
        // 自定义过滤器的改变
        // 过滤器的参数通过()接收，而非Vue1.0中的空格接受

        Vue.filter('fifFn',function(input,a,b){
            alert(a + ' ' +b);
            return '￥' + input + "," + a+','+b;
        })
        var vm = new Vue({
            el:'#box',
            data:{
                message:1234
            }
        })
    </script>
</body>
</html>
