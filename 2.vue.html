<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta name="force-rendering" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<title>vue2</title>
	<script src="src/js/vue.js"></script>
</head>
<body>
<div id="ex1">
	hello {{name}}
</div>
<div id="app">{{{html}}}</div>
<div id="math">
	a={{a}},b={{b}}
</div>
<div id="str" >
	{{fullName}}
</div>
<div class="app-class" v-bind:class="{'class-a':isA,'class-b':isB}"></div>
<script>
	var exData = {
		name:"Vuuuuue.js!"
	};
	var vue = new Vue({
		el:"#ex1",
		data:exData,
		created:function () {
		}
	});
	/*var vm = new Vue({
		el:"#ex1",
		data: {
			a: 1
		},
		created: function () {
			// `this` 指向 vm 实例
			console.log(this.$el)
		}
	})*/
	var vue2 = new Vue({
		el:"#app",
		data:{
			html:'<ul></ul>'
		}
	});
	var vue3 = new Vue({
		el:'#math',
		data:{
			a:1
		},
		computed:{
			b:function () {
				return this.a * 10;
			}
		}
	});
	var vue4 = new Vue({
		el:"#str",
		data:{
			firstName:"aaa",
			lastName:"bbb"
		},
		computed:{
			fullName:{
				get:function () {
					return this.firstName + " " + this.lastName;
				},
				set:function(newValue){
					var names = newValue.split("");
					this.firstName= names[0];
					this.lastName = names[names.length-1];
				}
			}
		}
	});
	console.log(vue4);
	vue4.fullName = "VUEJS!"
	var vue5 = new Vue({
		el:".app-class",
		data:{
			isA:true,
			isB:true
		}
	});
</script>
</body>
</html>
